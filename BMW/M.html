<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Model Chooser</title>
    <link rel="stylesheet" href="M.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your BMW M Model</h1>
        <div class="model-chooser">
            <div class="model">
                <img src="m2.png" alt="BMW M2">
                <h2>BMW M2</h2>
                <p>Compact high-performance coupe.</p>
            </div>
            <div class="model">
                <img src="m3.png" alt="BMW M3">
                <h2>BMW M3</h2>
                <p>Iconic sports sedan.</p>
            </div>
            <div class="model">
                <img src="m4.png" alt="BMW M4">
                <h2>BMW M4</h2>
                <p>High-performance coupe.</p>
            </div>
            <div class="model">
                <img src="m5.png" alt="BMW M5">
                <h2>BMW M5</h2>
                <p>Luxury high-performance sedan.</p>
            </div>
        </div>
    </div>
</body>
</html>
